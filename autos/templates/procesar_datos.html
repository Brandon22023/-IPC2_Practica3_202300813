{% extends 'base.html' %}

{% block content %}
<h1>Datos Procesados</h1>
<div class="data-container">
    {% if datos_xml %}
        <pre>{{ datos_xml }}</pre>  <!-- Muestra el XML en formato de texto preformateado -->
    {% else %}
        <p>No hay datos disponibles. Por favor, carga un archivo XML primero.</p>
    {% endif %}
</div>
{% endblock %}
