{% extends 'base.html' %}

{% block content %}
<h1>Procesar Datos</h1>

<div class="data-container">
    <!-- Botón para procesar datos -->
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Mostrar Resultados</button>
    </form>

    <!-- Sección para mostrar el XML -->
    {% if datos_xml %}
        <h2>Resultados del XML:</h2>
        <pre>{{ datos_xml }}</pre>  <!-- Muestra el XML con formato preformateado -->
    {% endif %}
</div>
{% endblock %}
